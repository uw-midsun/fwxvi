can_defaults:
  battery_vt_voltage: 15000
  battery_vt_current: 45000
  battery_vt_batt_perc: 79

tasks:
  - name: battery_monitor
    period_ms: 5000
    commands:
      - GPIO SET_ALL_STATES HIGH
      - GPIO GET_PIN_MODE A12
      - LOG "Battery voltage updated"
      
  - name: thermistor_monitor
    period_ms: 10000
    commands: 
      - GPIO GET_ALL_STATES
      - GPIO SET_PIN_STATE A12 HIGH
      - LOG "Thermistor voltage updated"
  