# If you need to add a new message use a reasonable
# reserved ID. The higher ID the lower the priority. Generally
# - 0-13: Critical messages
# - 14-30: Actionable messages (trigger a change in another system)
# - 30-63: Data messages (usually not actionable by an onboard device)

---
Messages:
  front_controller_pedal_data:
    id: 21
    cycle: "medium"
    critical: false
    target:
      telemetry:
        watchdog: 0
      rear_controller:
        watchdog: 0
    signals:
      percentage:
        length: 32
      brake_enabled:
        length:  8
  fc_power_telemetry_idle_group:
    id: 31
    cycle: "slow"
    critical: false 
    target: 
      telemetry:
        watchdog: 0 
    signals: 
      rev_cam_current:
        length: 16
      telem_current:
        length: 16
      steering_current:
        length: 16
  fc_power_telemetry_left_lights_group:
    id: 32
    cycle: "slow"
    critical: false 
    target: 
      telemetry:
        watchdog: 0 
    signals: 
      left_sig_current:
        length: 16
  fc_power_telemetry_right_lights_group:
    id: 33
    cycle: "slow"
    critical: false 
    target: 
      telemetry:
        watchdog: 0 
    signals: 
      right_sig_current:
        length: 16
  fc_power_telemetry_hazard_lights_group:
    id: 34
    cycle: "slow"
    critical: false 
    target: 
      telemetry:
        watchdog: 0 
    signals: 
      right_sig_current:
        length: 16
      left_sig_current:
        length: 16
  fc_power_telemetry_bps_lights_group:
    id: 35
    cycle: "slow"
    critical: false 
    target: 
      telemetry:
        watchdog: 0 
    signals: 
      bps_light_sig_current:
        length: 16
  fc_power_telemetry_brake_lights_group:
    id: 36
    cycle: "slow"
