    target: 
      telemetry:
        watchdog: 0 
    signals: 
      brake_light_sig_current:
        length: 16
  fc_power_telemetry_horn_group:
    id: 37
    cycle: "slow"
    critical: false 
    target: 
      telemetry:
        watchdog: 0 
    signals: 
      horn_current:
        length: 16


      
 


